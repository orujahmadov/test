<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>Pixels</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	<link rel="stylesheet" href="css/momentum.css" type="text/css">
	<script src="js/jquery.min.js"></script>
	<script src="js/pixels.js"></script>
	
</head>
<body>
	<div class="bg-wrapper">
		<div class ="text-center centered">
				<div class="time-text">
					<div class="time" id="time"></div>
					<div class="date" id="date"></div>
				</div>
		</div>
		<div class="settings">
			<img src="setting.png" />
		</div>
		<div class="settingsDialog">
			<p><input id="keywords" placeholder="Image keywords..." type="text"></p>
			<p><button class="saveButton">Save</button></p>
		</div>
		<div class="imgPreference">
			<span>Keep This</span><input id="keepImage" type="checkbox" />
		</div>
	</div>
	<script src="js/start.js"></script>
</body>
</html>
